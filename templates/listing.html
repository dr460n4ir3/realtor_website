{% extends 'base.html' %}
{% block content %}

{% load humanize %}


    {% if listing.is_published %}
        <div class="px-3 py-2 bg-gray-100 rounded-sm">
            <h2 class="text-3xl text-gray-900">{{ listing.title }}</h2>
            <p class="text-gray-900">Price: ${{ listing.price|intcomma }}</p>
            <p class="text-gray-600 text-sm">Description: {{ listing.description }}</p>
            {% if request.user.is_staff %}
            <div class="mt-5 py-5 border-gray-200">
                <a href="/listing/{{ listing.id }}/update/" class="text-blue-500">
                    Edit
                </a>
                <a href="/listing/{{ listing.id }}/delete/" class="ml-3 text-red-500">
                    Delete
                </a>
            {% endif %}
        </div>
    {% endif %}
{% endblock %}
